<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#1a1a1a">Offer management workflow</text>
  
  <!-- BEFORE Section -->
  <text x="220" y="80" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#991b1b">Before: Manual process</text>
  
  <rect x="40" y="100" width="360" height="350" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  
  <!-- Manual steps -->
  <rect x="60" y="120" width="320" height="60" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="80" y="143" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#7f1d1d">1. New promo announced</text>
  <text x="80" y="160" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">Partner emails marketing team</text>
  
  <path d="M 220 180 L 220 195" stroke="#991b1b" stroke-width="2" marker-end="url(#arrowRed)"/>
  
  <rect x="60" y="195" width="320" height="60" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="80" y="218" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#7f1d1d">2. Content team manually updates</text>
  <text x="80" y="235" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">Hunt through pages, edit HTML (~30 min)</text>
  
  <path d="M 220 255 L 220 270" stroke="#991b1b" stroke-width="2" marker-end="url(#arrowRed)"/>
  
  <rect x="60" y="270" width="320" height="60" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="80" y="293" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#7f1d1d">3. Promo expires</text>
  <text x="80" y="310" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">Manual hunt again to remove stale copy</text>
  
  <rect x="60" y="350" width="320" height="80" fill="#fef2f2" rx="4"/>
  <text x="80" y="373" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="600" fill="#7f1d1d">Problems:</text>
  <text x="90" y="390" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">• ~10 hours/week on offer maintenance</text>
  <text x="90" y="405" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">• Stale promos live in search results</text>
  <text x="90" y="420" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">• Compliance risks, bottlenecked team</text>
  
  <!-- AFTER Section -->
  <text x="670" y="80" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#065f46">After: Automated system</text>
  
  <rect x="500" y="100" width="360" height="350" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  
  <!-- Automated steps -->
  <rect x="520" y="120" width="320" height="60" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="540" y="143" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#065f46">1. Create offer in Contentful</text>
  <text x="540" y="160" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">Set dates, pricing, promo copy (~5 min)</text>
  
  <path d="M 680 180 L 680 195" stroke="#047857" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <rect x="520" y="195" width="320" height="60" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="540" y="218" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#065f46">2. Auto-publish on effective_date</text>
  <text x="540" y="235" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">Pulls to all relevant pages automatically</text>
  
  <path d="M 680 255 L 680 270" stroke="#047857" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <rect x="520" y="270" width="320" height="60" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="540" y="293" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#065f46">3. Auto-expire on expiration_date</text>
  <text x="540" y="310" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">Removes from all pages, zero manual work</text>
  
  <rect x="520" y="350" width="320" height="80" fill="#ecfdf5" rx="4"/>
  <text x="540" y="373" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="600" fill="#065f46">Results:</text>
  <text x="550" y="390" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">• ~5 hours/week (50% reduction)</text>
  <text x="550" y="405" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">• Near-zero stale offers</text>
  <text x="550" y="420" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">• SEO/paid teams can self-serve</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#991b1b" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#047857" />
    </marker>
  </defs>
  
  <!-- Comparison arrow -->
  <path d="M 400 250 L 500 250" stroke="#0d9488" stroke-width="3" fill="none"/>
  <polygon points="500,250 493,245 493,255" fill="#0d9488"/>
</svg>