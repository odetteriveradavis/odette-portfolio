<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <text x="40" y="45" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#1a1a1a">SGE & Search Performance Results</text>
  <text x="40" y="70" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#666">Q1 vs Q2 2024 • Module-based content implementation across 6 partner brands</text>
  
  <!-- Metric Cards Row -->
  <rect x="40" y="100" width="260" height="120" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <text x="60" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#666">ORGANIC TRAFFIC GROWTH</text>
  <text x="60" y="175" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" fill="#0d9488">+21%</text>
  <text x="60" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#666">Q2 vs Q1 2024 (~120 pages)</text>
  
  <rect x="320" y="100" width="260" height="120" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <text x="340" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#666">QUERY RANKINGS CAPTURED</text>
  <text x="340" y="175" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" fill="#0d9488">14/20</text>
  <text x="340" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#666">From 0 to 14 target queries</text>
  
  <rect x="600" y="100" width="260" height="120" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <text x="620" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#666">SGE CITATION RATE</text>
  <text x="620" y="175" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" fill="#0d9488">41%</text>
  <text x="620" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#666">Of targeted queries citing our content</text>
  
  <!-- Implementation Details -->
  <text x="40" y="270" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="#1a1a1a">What Changed</text>
  
  <rect x="40" y="285" width="400" height="90" fill="#fef2f2" stroke="#fecaca" stroke-width="1" rx="6"/>
  <text x="60" y="310" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#991b1b">Before: Hard-coded pages</text>
  <text x="60" y="330" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#7f1d1d">• No structured content</text>
  <text x="60" y="347" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#7f1d1d">• Inconsistent formatting</text>
  <text x="60" y="364" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#7f1d1d">• Zero schema markup</text>
  
  <rect x="460" y="285" width="400" height="90" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1" rx="6"/>
  <text x="480" y="310" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#065f46">After: Modular components</text>
  <text x="480" y="330" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#047857">• FAQ modules with schema</text>
  <text x="480" y="347" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#047857">• Step-by-step guides</text>
  <text x="480" y="364" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#047857">• Reusable across all 6 brands</text>
</svg>