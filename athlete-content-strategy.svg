<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#1a1a1a">Athlete content strategy framework</text>
  <text x="450" y="65" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" text-anchor="middle" fill="#666">Mapping product features to authentic athlete use cases</text>
  
  <!-- Product Features Column -->
  <rect x="40" y="100" width="200" height="550" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <text x="140" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#1a1a1a">PRODUCT FEATURES</text>
  
  <!-- Feature 1 -->
  <rect x="60" y="160" width="160" height="70" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="6"/>
  <text x="140" y="185" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#1e40af">Sleep Quality</text>
  <text x="140" y="205" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" text-anchor="middle" fill="#3b82f6">Deep sleep, REM cycles</text>
  <text x="140" y="220" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" text-anchor="middle" fill="#3b82f6">Total sleep time</text>
  
  <!-- Feature 2 -->
  <rect x="60" y="250" width="160" height="70" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="140" y="275" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#92400e">HRV Tracking</text>
  <text x="140" y="295" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" text-anchor="middle" fill="#b45309">Heart rate variability</text>
  <text x="140" y="310" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" text-anchor="middle" fill="#b45309">Stress response</text>
  
  <!-- Feature 3 -->
  <rect x="60" y="340" width="160" height="70" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="6"/>
  <text x="140" y="365" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#065f46">Readiness Score</text>
  <text x="140" y="385" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" text-anchor="middle" fill="#047857">Daily recovery status</text>
  <text x="140" y="400" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" text-anchor="middle" fill="#047857">Training capacity</text>
  
  <!-- Athlete Use Cases Column -->
  <rect x="280" y="100" width="580" height="550" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <text x="570" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#1a1a1a">ATHLETE USE CASES</text>
  
  <!-- Use Case 1: Training Cycles -->
  <rect x="300" y="160" width="540" height="110" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="320" y="183" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="700" fill="#1f2937">TRAINING CYCLES</text>
  <text x="320" y="203" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#4b5563">Content angle: How they adjust training intensity based on recovery data</text>
  
  <text x="330" y="225" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" fill="#6b7280">Example athletes:</text>
  <text x="330" y="240" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#6b7280">• Katie Ledecky: "During Olympic prep, if my readiness score is low, I adjust"</text>
  <text x="330" y="255" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#6b7280">• Lindsey Vonn: "Off-season vs. race season - my sleep needs change dramatically"</text>
  
  <!-- Connection lines from features to use case 1 -->
  <path d="M 220 195 L 300 195" stroke="#3b82f6" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 220 285 L 300 220" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 220 375 L 300 230" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Use Case 2: Competition Readiness -->
  <rect x="300" y="290" width="540" height="110" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="320" y="313" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="700" fill="#1f2937">COMPETITION READINESS</text>
  <text x="320" y="333" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#4b5563">Content angle: Pre-game routines informed by overnight recovery metrics</text>
  
  <text x="330" y="355" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" fill="#6b7280">Example athletes:</text>
  <text x="330" y="370" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#6b7280">• Chris Paul: "Game day decision on load management based on HRV"</text>
  <text x="330" y="385" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#6b7280">• Carissa Moore: "Checking readiness score before competition heats"</text>
  
  <!-- Connection lines from features to use case 2 -->
  <path d="M 220 195 L 300 325" stroke="#3b82f6" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 220 285 L 300 345" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 220 375 L 300 350" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Use Case 3: Injury Prevention -->
  <rect x="300" y="420" width="540" height="110" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="320" y="443" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="700" fill="#1f2937">INJURY PREVENTION</text>
  <text x="320" y="463" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#4b5563">Content angle: Catching early warning signs of overtraining before problems emerge</text>
  
  <text x="330" y="485" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" fill="#6b7280">Example athletes:</text>
  <text x="330" y="500" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#6b7280">• Odell Beckham Jr.: "Low HRV tells me to scale back before I get injured"</text>
  <text x="330" y="515" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#6b7280">• Alix Klineman: "Sleep patterns showing I'm pushing too hard in training"</text>
  
  <!-- Connection lines from features to use case 3 -->
  <path d="M 220 195 L 300 455" stroke="#3b82f6" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 220 285 L 300 475" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 220 375 L 300 485" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Key Insight Box -->
  <rect x="40" y="670" width="820" height="20" fill="#fef3c7" rx="4"/>
  <text x="60" y="684" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#78350f">Framework enabled authentic storytelling: Athletes talked about their actual problems, product features showed up naturally as solutions</text>
</svg>