  <text x="60" y="534" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#78350f">Key learning: Conversational, curiosity-driven subject lines drove +23% open rate improvement vs. benefit-focused headlines</text>
