  <rect x="720" y="415" width="120" height="30" fill="#dcfce7" rx="4"/>
  <text x="780" y="435" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#166534">Strong open rate</text>
  
