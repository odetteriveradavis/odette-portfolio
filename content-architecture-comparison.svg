<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#1a1a1a">Content architecture: Before → After</text>
  <text x="450" y="60" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" text-anchor="middle" fill="#666">Partner site page structure optimization</text>
  
  <!-- BEFORE Section -->
  <rect x="40" y="90" width="400" height="460" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <text x="240" y="120" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#991b1b">Before</text>
  <text x="240" y="140" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" text-anchor="middle" fill="#999">Hard-coded pages, inconsistent structure</text>
  
  <!-- Before: Messy structure -->
  <rect x="60" y="160" width="360" height="50" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="75" y="180" font-family="Monaco, monospace" font-size="10" fill="#7f1d1d">Hero banner (5 versions across sites)</text>
  <text x="75" y="195" font-family="Monaco, monospace" font-size="9" fill="#991b1b">↳ Different image sizes, inconsistent CTAs</text>
  
  <rect x="60" y="220" width="360" height="50" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="75" y="240" font-family="Monaco, monospace" font-size="10" fill="#7f1d1d">Offer cards (custom HTML each time)</text>
  <text x="75" y="255" font-family="Monaco, monospace" font-size="9" fill="#991b1b">↳ Manual price updates, formatting breaks</text>
  
  <rect x="60" y="280" width="360" height="50" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="75" y="300" font-family="Monaco, monospace" font-size="10" fill="#7f1d1d">FAQ section (sometimes present)</text>
  <text x="75" y="315" font-family="Monaco, monospace" font-size="9" fill="#991b1b">↳ No schema, random Q&A ordering</text>
  
  <rect x="60" y="340" width="360" height="50" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="75" y="360" font-family="Monaco, monospace" font-size="10" fill="#7f1d1d">Partner disclaimers (buried in footer)</text>
  <text x="75" y="375" font-family="Monaco, monospace" font-size="9" fill="#991b1b">↳ Legal risk, users can't find terms</text>
  
  <rect x="60" y="400" width="360" height="50" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="75" y="420" font-family="Monaco, monospace" font-size="10" fill="#7f1d1d">SEO content blob</text>
  <text x="75" y="435" font-family="Monaco, monospace" font-size="9" fill="#991b1b">↳ Keyword stuffing, users ignore it</text>
  
  <!-- Problems list -->
  <rect x="60" y="465" width="360" height="75" fill="#fef2f2" rx="4"/>
  <text x="75" y="485" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="600" fill="#7f1d1d">Result:</text>
  <text x="85" y="502" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">• Takes 8+ hours to launch new partner site</text>
  <text x="85" y="517" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">• SEO can't update without dev tickets</text>
  <text x="85" y="532" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#991b1b">• Zero AI/SGE optimization</text>
  
  <!-- AFTER Section -->
  <rect x="460" y="90" width="400" height="460" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
  <text x="660" y="120" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#065f46">After</text>
  <text x="660" y="140" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" text-anchor="middle" fill="#999">Modular CMS components, reusable patterns</text>
  
  <!-- After: Clean modules -->
  <rect x="480" y="160" width="360" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="495" y="180" font-family="Monaco, monospace" font-size="10" fill="#065f46" font-weight="600">[Hero Module]</text>
  <text x="495" y="195" font-family="Monaco, monospace" font-size="9" fill="#047857">✓ Contentful component • Auto image optimization</text>
  
  <rect x="480" y="220" width="360" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="495" y="240" font-family="Monaco, monospace" font-size="10" fill="#065f46" font-weight="600">[Offer Grid Module]</text>
  <text x="495" y="255" font-family="Monaco, monospace" font-size="9" fill="#047857">✓ Dynamic pricing • Partner API integration</text>
  
  <rect x="480" y="280" width="360" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="495" y="300" font-family="Monaco, monospace" font-size="10" fill="#065f46" font-weight="600">[FAQ Module]</text>
  <text x="495" y="315" font-family="Monaco, monospace" font-size="9" fill="#047857">✓ Schema.org markup • SGE-optimized</text>
  
  <rect x="480" y="340" width="360" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="495" y="360" font-family="Monaco, monospace" font-size="10" fill="#065f46" font-weight="600">[How It Works Module]</text>
  <text x="495" y="375" font-family="Monaco, monospace" font-size="9" fill="#047857">✓ Step-by-step schema • Visual icons</text>
  
  <rect x="480" y="400" width="360" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="495" y="420" font-family="Monaco, monospace" font-size="10" fill="#065f46" font-weight="600">[Legal Compliance Module]</text>
  <text x="495" y="435" font-family="Monaco, monospace" font-size="9" fill="#047857">✓ Prominent placement • Partner-specific</text>
  
  <!-- Benefits list -->
  <rect x="480" y="465" width="360" height="75" fill="#ecfdf5" rx="4"/>
  <text x="495" y="485" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="600" fill="#065f46">Result:</text>
  <text x="505" y="502" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">• New site launches in ~2 hours (not 8+)</text>
  <text x="505" y="517" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">• Non-technical teams can update content</text>
  <text x="505" y="532" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#047857">• +21% organic traffic, 41% SGE citation rate</text>
  
  <!-- Arrow between sections -->
  <path d="M 440 320 L 460 320" stroke="#0d9488" stroke-width="3" fill="none"/>
  <polygon points="460,320 453,315 453,325" fill="#0d9488"/>
</svg>